<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FL</title>
    <link href="style/worker_reg.css" rel="stylesheet">
</head>
<body>




<div class="main">
    <div class="topnav" id="myTopnav">
        <div class="container">
            <div class="center">
    
                <div class="home-bottom">
                    <a class="active" href="#">FL</a>
                </div>
            </div>
        </div>
    </div>
    

    <div class="container2">
        
        <form>

            <h2> Ваш заказ </h2>
            
            <div class="dws-input" >
                <input type="text" name="Заголовок" placeholder="Введите заголовок">
            </div>
            <div class="dws-input"  >
                <textarea id="subject" name="subject" placeholder="Текст заказа" style="height:200px"></textarea>
            </div>
            <div>
                
                    <select name="list1" >
                     <option>Выберите специалиста</option>
                     <option value="1">Фронтенд разработчик</option>
                     <option value="2">Бекенд разработчик</option>
                     <option value="3">Инженер</option>
                     <option value="4">Архитектор</option>
                     <option value="5">Лингвист</option>
                    </select>
                    
                   
            </div>
            <div class="dws-input" >
                <input type="text" name="Email" placeholder="Введите начальную стоимость в рублях">
            </div>
            <div class="dws-input">
                <h3>Введите крайнюю дату исполнения</h3>
                <input type="date" name="date" placeholder="Введите пароль" style="padding: 10px;">
            </div>
            <input class="dws-submit" type="submit" name="submit" value="Создать заказ"><br />
            
        </form>

    </div>

</div>




</body>


</html>
