                    <a class="active" href="index.html">FL</a>

            </div>
        </div>
    </div>

    <div class="container2">
        <form>
            <h2> Регистрация </h2>
            <div class="dws-input">
                <input type="text" name="Логин" placeholder="Введите логин">
            </div>
            <div class="dws-input">
                <input type="text" name="Фамилия" placeholder="Введите фамилию">

            <div class="dws-input">

            <div>

            <div class="dws-input">
                <input type="text" name="Телефон" placeholder="Введите телефон">
            </div>
            <div class="dws-input">
                <input type="password" name="password" placeholder="Введите пароль">
            </div>
            <input class="dws-submit" type="submit" name="submit" value="Зарегестрироваться"><br/>
