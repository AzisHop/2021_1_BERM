<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/registration.css">
</head>

<body>
<div class="root">
    <div class="navbar">
        <div class="navbar__title">FindFreelancer.ru</div>
        <div class="navbar__navigate">
            <div class="row">
                <div class="navbar__registration_text">
                    <a class="row__item">Регистрация</a>
                    <div class="navbar__registration_content">
                        <a href=""> За клиента</a>
                        <a href=""> За исполнителя</a>
                    </div>
                </div>
                <a class="row__item">Вход</a>
                <div class="row__item">
                    <img src="Icons/Search.svg" alt="" class="">
                </div>
            </div>
        </div>
    </div>
    <div class="registration">
        <div class="registration__bg-form">
            <form action="" class="custom-form">
                <div class="custom-form__label">Регистрация</div>
                <div class="custom-form__input">
                    <img class="custom-form__img" src="img/icon.svg" alt="">
                    <input class="custom-form__input_in" type="text" placeholder="Логин"/>
                </div>
                <div class="custom-form__input">
                    <img class="custom-form__img" src="img/avatar.svg" alt="">
                    <input class="custom-form__input_in" type="text" placeholder="Имя Фамилия"/>
                </div>
                <div class="custom-form__input">
                    <img class="custom-form__img" src="img/email.svg" alt="">
                    <input class="custom-form__input_in" type="text" placeholder="Почта"/>
                </div>
                <div class="custom-form__input-mini_bg">
                    <div class="custom-form__input-mini">
                        <img class="custom-form__img" src="img/block.svg" alt="">
                        <input class="custom-form__input-mini_in" type="password" placeholder="Пароль"/>
                    </div>
                    <div class="custom-form__input-mini">
                        <img class="custom-form__img" src="img/block.svg" alt="">
                        <input class="custom-form__input-mini_in" type="password" placeholder="Подтвердите"/>
                    </div>
                </div>
                <button class="custom-form__submit">Зарегистрироваться</button>
                <div class="registration__other_text">Или авторизуйтесь через</div>
                <div class="registration__other_reg">
                    <div class="custom-form__input-mini_bg">
                        <div class="registration__input-other">
                            <img class="registration__input-other_img" src="img/vk.svg" alt="">
                            <div class="registration__input-other_in">ВКонтакте</div>
                        </div>
                        <div class="registration__input-other">
                            <img class="registration__input-other_img" src="img/google.svg" alt="">
                            <div class="registration__input-other_in">Google</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
